<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>InfraScore - Quiz Interface</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0ddff2",
              "background-light": "#f5f8f8",
              "background-dark": "#102122",
              "surface-dark": "#162a2d",
              "surface-dark-hover": "#1d363a",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
            boxShadow: {
                'neon': '0 0 10px rgba(13, 223, 242, 0.3), 0 0 4px rgba(13, 223, 242, 0.1)',
            }
          },
        },
      }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased min-h-screen flex flex-col">
<header class="w-full border-b border-gray-200 dark:border-[#224649] px-6 lg:px-12 py-4 bg-white/50 dark:bg-[#102123]/80 backdrop-blur-md sticky top-0 z-50">
<div class="max-w-5xl mx-auto flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="text-primary p-1.5 rounded-lg bg-primary/10">
<span class="material-symbols-outlined text-[24px]">terminal</span>
</div>
<h1 class="text-xl font-bold tracking-tight text-slate-900 dark:text-white">InfraScore</h1>
</div>
<button class="flex items-center gap-2 px-4 py-2 rounded-lg text-sm font-semibold transition-colors duration-200 text-slate-600 dark:text-gray-300 hover:bg-red-500/10 hover:text-red-500 dark:hover:text-red-400">
<span class="material-symbols-outlined text-[20px]">logout</span>
<span class="hidden sm:inline">Quit Quiz</span>
</button>
</div>
</header>
<main class="flex-grow flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
<div class="w-full max-w-3xl flex flex-col gap-8">
<div class="flex flex-col gap-3">
<div class="flex justify-between items-end px-1">
<div class="flex flex-col">
<span class="text-xs font-semibold uppercase tracking-wider text-primary mb-1">Infrastructure Basics</span>
<p class="text-base font-medium text-slate-700 dark:text-gray-200">Question 5 of 20</p>
</div>
<p class="text-sm font-bold text-primary">25%</p>
</div>
<div class="h-1.5 w-full bg-gray-200 dark:bg-[#224649] rounded-full overflow-hidden">
<div class="h-full bg-primary shadow-[0_0_10px_rgba(13,223,242,0.6)] rounded-full transition-all duration-500 ease-out" style="width: 25%;"></div>
</div>
</div>
<div class="flex flex-col gap-8 py-4">
<h2 class="text-2xl md:text-3xl lg:text-[32px] font-bold leading-tight text-slate-900 dark:text-white">
                    Which Kubernetes component is responsible for maintaining the desired state of the cluster?
                </h2>
<div class="bg-gray-900 rounded-lg p-4 font-mono text-sm text-gray-300 border border-gray-800 hidden">
<div class="flex items-center gap-2 mb-2 border-b border-gray-700 pb-2">
<span class="w-3 h-3 rounded-full bg-red-500"></span>
<span class="w-3 h-3 rounded-full bg-yellow-500"></span>
<span class="w-3 h-3 rounded-full bg-green-500"></span>
<span class="text-xs text-gray-500 ml-2">cluster-config.yaml</span>
</div>
<pre><code>apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx:1.14.2</code></pre>
</div>
<div class="grid gap-4">
<label class="group relative flex items-center gap-4 rounded-xl border border-gray-200 dark:border-[#316368] bg-white dark:bg-surface-dark p-5 cursor-pointer transition-all duration-200 hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-surface-dark-hover">
<div class="flex items-center justify-center">
<input class="peer sr-only" name="quiz-option" type="radio"/>
<div class="h-6 w-6 rounded-full border-2 border-gray-400 dark:border-gray-500 bg-transparent transition-all peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-[16px] text-black opacity-0 peer-checked:opacity-100 transition-opacity font-bold">check</span>
</div>
</div>
<div class="flex grow flex-col">
<p class="text-base font-medium text-slate-800 dark:text-gray-200 group-hover:text-primary transition-colors">Kube-scheduler</p>
</div>
<div class="absolute inset-0 rounded-xl ring-2 ring-primary ring-opacity-0 transition-all peer-checked:ring-opacity-100 peer-checked:shadow-neon pointer-events-none"></div>
</label>
<label class="group relative flex items-center gap-4 rounded-xl border border-primary bg-primary/5 dark:bg-primary/5 p-5 cursor-pointer shadow-neon">
<div class="flex items-center justify-center">
<input checked="" class="peer sr-only" name="quiz-option" type="radio"/>
<div class="h-6 w-6 rounded-full border-2 border-primary bg-primary transition-all flex items-center justify-center">
<span class="material-symbols-outlined text-[16px] text-[#102123] font-bold">check</span>
</div>
</div>
<div class="flex grow flex-col">
<p class="text-base font-medium text-slate-900 dark:text-white">Kube-controller-manager</p>
</div>
<div class="absolute inset-0 rounded-xl border-2 border-primary pointer-events-none"></div>
</label>
<label class="group relative flex items-center gap-4 rounded-xl border border-gray-200 dark:border-[#316368] bg-white dark:bg-surface-dark p-5 cursor-pointer transition-all duration-200 hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-surface-dark-hover">
<div class="flex items-center justify-center">
<input class="peer sr-only" name="quiz-option" type="radio"/>
<div class="h-6 w-6 rounded-full border-2 border-gray-400 dark:border-gray-500 bg-transparent transition-all peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-[16px] text-black opacity-0 peer-checked:opacity-100 transition-opacity font-bold">check</span>
</div>
</div>
<div class="flex grow flex-col">
<p class="text-base font-medium text-slate-800 dark:text-gray-200 group-hover:text-primary transition-colors">etcd</p>
</div>
<div class="absolute inset-0 rounded-xl ring-2 ring-primary ring-opacity-0 transition-all peer-checked:ring-opacity-100 peer-checked:shadow-neon pointer-events-none"></div>
</label>
<label class="group relative flex items-center gap-4 rounded-xl border border-gray-200 dark:border-[#316368] bg-white dark:bg-surface-dark p-5 cursor-pointer transition-all duration-200 hover:border-primary/50 hover:bg-gray-50 dark:hover:bg-surface-dark-hover">
<div class="flex items-center justify-center">
<input class="peer sr-only" name="quiz-option" type="radio"/>
<div class="h-6 w-6 rounded-full border-2 border-gray-400 dark:border-gray-500 bg-transparent transition-all peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-[16px] text-black opacity-0 peer-checked:opacity-100 transition-opacity font-bold">check</span>
</div>
</div>
<div class="flex grow flex-col">
<p class="text-base font-medium text-slate-800 dark:text-gray-200 group-hover:text-primary transition-colors">Kubelet</p>
</div>
<div class="absolute inset-0 rounded-xl ring-2 ring-primary ring-opacity-0 transition-all peer-checked:ring-opacity-100 peer-checked:shadow-neon pointer-events-none"></div>
</label>
</div>
</div>
<div class="flex flex-col sm:flex-row items-center justify-between gap-4 pt-4 mt-auto sm:mt-0">
<button class="w-full sm:w-auto px-6 py-3 rounded-xl border border-gray-300 dark:border-[#316368] text-slate-600 dark:text-gray-300 font-bold text-sm hover:bg-gray-100 dark:hover:bg-[#1d363a] transition-colors duration-200 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">skip_next</span>
                    Skip Question
                </button>
<div class="flex items-center gap-4 w-full sm:w-auto">
<button class="hidden sm:flex items-center justify-center w-12 h-12 rounded-xl border border-gray-300 dark:border-[#316368] text-slate-500 dark:text-gray-400 hover:text-primary hover:border-primary transition-all">
<span class="material-symbols-outlined">lightbulb</span>
</button>
<button class="w-full sm:w-auto px-8 py-3 rounded-xl bg-primary text-[#102123] font-bold text-sm shadow-[0_0_15px_rgba(13,223,242,0.4)] hover:shadow-[0_0_25px_rgba(13,223,242,0.6)] hover:-translate-y-0.5 active:translate-y-0 transition-all duration-200 flex items-center justify-center gap-2 group">
                        Submit Answer
                        <span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
</div>
</main>
<div class="fixed inset-0 pointer-events-none z-[-1] opacity-5 dark:opacity-20" data-alt="Abstract subtle grid background pattern for technical feel" style="background-image: linear-gradient(#316368 1px, transparent 1px), linear-gradient(90deg, #316368 1px, transparent 1px); background-size: 40px 40px;">
</div>
</body></html>
