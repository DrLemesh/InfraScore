<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #22c55e;
            --error-color: #ef4444;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            padding-top: 40px;
            min-height: 100vh;
        }

        .question-card {
            background-color: var(--card-bg);
            border: 1px solid #334155;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            border-color: #475569;
        }

        .question-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 20px;
            font-weight: 600;
        }

        .card-body {
            padding: 24px;
        }

        .card-text {
            color: var(--text-primary);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .option-label {
            background-color: #334155;
            color: var(--text-secondary);
            cursor: pointer;
            display: block;
            padding: 14px 18px;
            border: 2px solid transparent;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .option-label:hover {
            background-color: #475569;
            color: white;
        }

        .option-input:checked+.option-label {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: var(--accent-color);
            color: white;
            font-weight: 600;
        }

        /* Hide radio/checkbox but keep accessible */
        .option-input {
            position: absolute;
            opacity: 0;
        }

        .correct-answer {
            background-color: rgba(34, 197, 94, 0.2) !important;
            border-color: var(--success-color) !important;
            color: #4ade80 !important;
        }

        .incorrect-answer {
            background-color: rgba(239, 68, 68, 0.2) !important;
            border-color: var(--error-color) !important;
            color: #f87171 !important;
        }

        #result-area {
            display: none;
            margin-top: 30px;
            background: #1e293b;
            border: 1px solid var(--accent-color);
            color: white;
            border-radius: 12px;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .text-muted {
            color: #94a3b8 !important;
        }

        .textarea-dark {
            background-color: #334155;
            border: 1px solid #475569;
            color: white;
        }

        .textarea-dark:focus {
            background-color: #334155;
            color: white;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="text-center mb-4">
            <h1>DevOps Quiz</h1>
            <p class="text-muted">Test your knowledge with 10 random questions!</p>
            <button id="load-btn" class="btn btn-primary btn-lg" onclick="loadQuiz()">Start New Quiz</button>
        </div>

        <div id="quiz-container">
            <!-- Questions will be loaded here -->
        </div>

        <div id="result-area" class="alert alert-success text-center">
            <h3 id="score-text"></h3>
        </div>

        <div class="text-center mt-4 mb-5" id="submit-section" style="display: none;">
            <button class="btn btn-success btn-lg" onclick="submitQuiz()">Submit Answers</button>
        </div>
    </div>

    <script>
        let currentQuestions = [];

        async function loadQuiz() {
            const container = document.getElementById('quiz-container');
            const submitSection = document.getElementById('submit-section');
            const resultArea = document.getElementById('result-area');

            container.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div><p>Loading questions...</p></div>';
            submitSection.style.display = 'none';
            resultArea.style.display = 'none';

            try {
                const response = await fetch('/generate-exam');
                currentQuestions = await response.json();

                if (currentQuestions.length === 0) {
                    container.innerHTML = '<div class="alert alert-warning">No questions found in database. Please run the ingest script first!</div>';
                    return;
                }

                renderQuestions(currentQuestions);
                submitSection.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                container.innerHTML = '<div class="alert alert-danger">Failed to load questions. Make sure the server is running.</div>';
            }
        }

        function renderQuestions(questions) {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'card question-card';

                let inputHtml = '';

                if (q.type === 'open_ended') {
                    inputHtml = `
                    <div class="form-group">
                        <textarea class="form-control textarea-dark" id="q${index}-text" rows="3" placeholder="Type your answer here..."></textarea>
                    </div>
                `;
                } else if (q.options) {
                    // Determine if options is Array or Object
                    let optionsList = [];
                    if (Array.isArray(q.options)) {
                        optionsList = q.options.map(opt => ({ key: opt, value: opt }));
                    } else {
                        optionsList = Object.keys(q.options).map(key => ({ key: key, value: q.options[key] }));
                    }

                    optionsList.forEach((optObj, i) => {
                        const displayLabel = Array.isArray(q.options) ? String.fromCharCode(65 + i) : optObj.key;
                        const optionValue = optObj.value;
                        const validOptionValue = optionValue.replace(/"/g, '&quot;');

                        // Logic: 'multi_select' gets checkboxes, 'multiple_choice' gets radio
                        const inputType = q.type === 'multi_select' ? 'checkbox' : 'radio';

                        inputHtml += `
                        <div class="form-check">
                            <input class="form-check-input option-input" type="${inputType}" 
                                   name="question-${index}" 
                                   id="q${index}-${i}" 
                                   value="${validOptionValue}">
                            <label class="option-label" for="q${index}-${i}">
                                <strong>${displayLabel}.</strong> ${optionValue}
                            </label>
                        </div>
                    `;
                    });
                }

                card.innerHTML = `
                <div class="question-header">
                    <h5 class="m-0">Question ${index + 1} 
                        <span class="badge bg-light text-dark float-end">${q.difficulty}/5 (${q.type.replace('_', ' ')})</span>
                    </h5>
                </div>
                <div class="card-body">
                    <p class="card-text lead">${q.question}</p>
                    <div class="options-list">
                        ${inputHtml}
                    </div>
                    <div class="mt-3 feedback" id="feedback-${index}" style="display:none;"></div>
                </div>
            `;
                container.appendChild(card);
            });
        }

        function submitQuiz() {
            let score = 0;
            let total = currentQuestions.length;

            currentQuestions.forEach((q, index) => {
                const feedbackDiv = document.getElementById(`feedback-${index}`);
                feedbackDiv.style.display = 'block';

                let isCorrect = false;
                let userAnswerDisplay = '';

                if (q.type === 'open_ended') {
                    const textInput = document.getElementById(`q${index}-text`);
                    const userVal = textInput.value.trim().toLowerCase();
                    const correctVal = q.correct_answer.trim().toLowerCase();

                    // Simple fuzzy match or exact match. 
                    // Since open ended is hard to grade perfectly, we'll mark correct if it contains keywords or is close.
                    // For now, let's use exact match or "contains" if answer is long.
                    if (userVal === correctVal || (correctVal.length > 20 && userVal.includes(correctVal.substring(0, 10)))) {
                        isCorrect = true;
                    }
                    userAnswerDisplay = textInput.value;

                } else if (q.type === 'multi_select') {
                    // Get all checked inputs
                    const checked = document.querySelectorAll(`input[name="question-${index}"]:checked`);
                    const userValues = Array.from(checked).map(cb => cb.value).sort();

                    // Parse correct answer (comma separated in DB usually)
                    // The DB string is like "A, B" or "Option1, Option2". 
                    // Based on previous step, correct_answer is the text string "Prometheus, Grafana, Datadog".
                    // We need to split by comma and trim.
                    const correctValues = q.correct_answer.split(',').map(s => s.trim()).sort();

                    // Compare arrays
                    if (JSON.stringify(userValues) === JSON.stringify(correctValues)) {
                        isCorrect = true;
                    }

                    // Highlight UI for multi_select
                    const labels = document.querySelectorAll(`[for^="q${index}-"]`);
                    labels.forEach(l => l.classList.remove('correct-answer', 'incorrect-answer'));

                    labels.forEach(label => {
                        const input = document.getElementById(label.htmlFor);
                        if (input) {
                            const optionValue = input.value;
                            const isUserSelected = userValues.includes(optionValue);
                            const isCorrectOption = correctValues.includes(optionValue);

                            if (isUserSelected && isCorrectOption) {
                                label.classList.add('correct-answer');
                            } else if (isUserSelected && !isCorrectOption) {
                                label.classList.add('incorrect-answer');
                            } else if (!isUserSelected && isCorrectOption) {
                                // User didn't select a correct option
                                label.classList.add('correct-answer'); // Show what they missed
                            }
                        }
                    });

                } else {
                    // Single Choice (Multiple Choice)
                    const selected = document.querySelector(`input[name="question-${index}"]:checked`);
                    if (selected && selected.value === q.correct_answer) {
                        isCorrect = true;
                    }

                    // Highlight UI
                    const labels = document.querySelectorAll(`[for^="q${index}-"]`);
                    labels.forEach(l => l.classList.remove('correct-answer', 'incorrect-answer'));

                    if (selected) {
                        const label = document.querySelector(`label[for="${selected.id}"]`);
                        if (label) {
                            if (isCorrect) label.classList.add('correct-answer');
                            else label.classList.add('incorrect-answer');
                        }
                    }
                    // Also highlight the correct answer if user was wrong
                    if (!isCorrect) {
                        labels.forEach(label => {
                            const input = document.getElementById(label.htmlFor);
                            if (input && input.value === q.correct_answer) {
                                label.classList.add('correct-answer');
                            }
                        });
                    }
                }

                if (isCorrect) {
                    score++;
                    feedbackDiv.innerHTML = '<div class="alert alert-success py-1">Correct!</div>';
                } else {
                    feedbackDiv.innerHTML = `<div class="alert alert-danger py-1">Incorrect. <br><strong>Correct Answer:</strong> ${q.correct_answer}</div>`;
                }
            });

            const resultArea = document.getElementById('result-area');
            const percentage = Math.round((score / total) * 100);
            resultArea.innerHTML = `<h3>You scored ${score} / ${total} (${percentage}%)</h3>`;
            resultArea.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
