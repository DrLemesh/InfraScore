name: Build and Push InfraScore to AWS ECR

on:
  push:
    branches: [ "main", "github-actions", terraform ] # יופעל בכל push לענף הראשי

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    # 1. Service Container for Database Tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        # Health check to ensure DB is ready before tests run
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python for Testing
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest

      # 3. Run Tests
      - name: Run Tests with Pytest
        env:
          # Point the app to the service container
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          FLASK_ENV: testing
        run: |
          cd backend
          # Run tests and output details
          pytest tests/ -v

      # 4. Login & Build (Only if tests pass)
      # 4. Login to AWS ECR
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push Backend to ECR
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/infrascore-backend:latest
            ${{ steps.login-ecr.outputs.registry }}/infrascore-backend:${{ github.sha }}

      - name: Build and push Frontend to ECR
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/infrascore-frontend:latest
            ${{ steps.login-ecr.outputs.registry }}/infrascore-frontend:${{ github.sha }}

  mirror-images:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Mirror Database Image
        run: |
          docker pull postgres:15-alpine
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker tag postgres:15-alpine $REGISTRY/infrascore-db:15-alpine
          docker push $REGISTRY/infrascore-db:15-alpine

      - name: Mirror pgAdmin Image
        run: |
          docker pull dpage/pgadmin4:latest
          REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker tag dpage/pgadmin4:latest $REGISTRY/infrascore-pgadmin:latest
          docker push $REGISTRY/infrascore-pgadmin:latest

  deploy-to-eks:
    runs-on: ubuntu-latest
    needs: mirror-images
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update KubeConfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3

      - name: Deploy Database Chart
        run: |
          helm upgrade --install database ./helm/database-chart \
            --set serviceAccount.roleArn=${{ secrets.S3_BACKUP_ROLE_ARN }} \
            --set database.backupBucket=${{ secrets.S3_BUCKET_NAME }} \
            --wait

      - name: Deploy App Charts
        run: |
          helm upgrade --install backend ./helm/backend-chart \
            --set image.repository=${{ steps.login-ecr.outputs.registry }}/infrascore-backend \
            --set image.tag=${{ github.sha }} \
            --wait
          
          helm upgrade --install frontend ./helm/frontend-chart \
            --set image.repository=${{ steps.login-ecr.outputs.registry }}/infrascore-frontend \
            --set image.tag=${{ github.sha }} \
            --wait

