name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main", "github-actions" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 #pulls to the server

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4 # builds and pushes the image
        with:
          context: .
          file: ./backend/Dockerfile
          push: True
          tags: ${{ secrets.DOCKER_USERNAME }}/infrascore-backend:latest # the name of the image
      
      ### Frontend ###
      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/infrascore-frontend:latest