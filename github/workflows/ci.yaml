name: Build and Push Backend to Docker Hub # שם התהליך

on:
  push:
    branches: [ "github-actions" ] # יופעל בכל push לענף הראשי

jobs:
  build-and-push:
    runs-on: ubuntu-latest # השרת שעליו גיטהאב יריץ את הפעולות
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # מושך את הקוד שלך לשרת הבנייה

      - name: Login to Docker Hub
        uses: docker/login-action@v2 # מתחבר ל-Docker Hub עם הסודות שהגדרנו
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4 # בונה ודוחף את האימג'
        with:
          context: ./backend # הנתיב לתיקיית הבאקנד
          push: True
          tags: ${{ secrets.DOCKER_USERNAME }}/infrascore-backend:latest # שם האימג'